<div th:fragment="edit" class="container" xmlns:th="http://www.w3.org/1999/xhtml">
    <div class="row">
        <div class="col">
            <h6 class="text-muted">Подстанция</h6>
            <ul class="list-group list-group-flush">
                <li class="list-group-item">
                    <div class="d-flex justify-content-between">
                        <span style="font-size: 1.2rem" th:text="${podstation.name}"></span>
                        <div class="">
                            <button class="btn btn-outline-danger" style="font-size: 0" title="Добавить узел учёта"
                                    data-toggle="modal" data-target="#add_device">

                                <svg xmlns="http://www.w3.org/2000/svg" width="15" height="16" fill="currentColor"
                                     class="bi bi-plus-square" viewBox="0 0 16 16" title="Добавить">
                                    <path d="M14 1a1 1 0 0 1 1 1v12a1 1 0 0 1-1 1H2a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1h12zM2 0a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V2a2 2 0 0 0-2-2H2z"/>
                                    <path d="M8 4a.5.5 0 0 1 .5.5v3h3a.5.5 0 0 1 0 1h-3v3a.5.5 0 0 1-1 0v-3h-3a.5.5 0 0 1 0-1h3v-3A.5.5 0 0 1 8 4z"/>
                                </svg>
                            </button>

                            <div class="modal fade" id="add_device" tabindex="-1" role="dialog"
                                 aria-labelledby="exampleModalLabel"
                                 aria-hidden="true">
                                <div class="modal-dialog" role="document">
                                    <div class="modal-content">
                                        <div class="modal-header">
                                            <h5 class="modal-title" id="">Добавить Узел учета</h5>
                                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                                <span aria-hidden="true">&times;</span>
                                            </button>
                                        </div>
                                        <div class="modal-body">
                                            <form th:method="POST" th:action="@{/mercuryTcp/podstations/{id}(id=${podstation.id})}">
                                                <div class="form-group">
                                                    <label for="nameChildren">Название</label>
                                                    <input class="form-control" id="nameChildren" type="text"
                                                           th:field="*{newPodstation.name}" name="name" required>
                                                </div>
                                                <div class="form-group">
                                                    <label for="serialNumber">Серийный номер</label>
                                                    <input class="form-control" id="serialNumber" type="text"
                                                           th:field="*{newDevice.serialNumber}" name="serialNumber" required>
                                                </div>
                                                <div class="form-group">
                                                    <label for="networkAdress">Сетевой адрес</label>
                                                    <input class="form-control" id="networkAdress" type="text"
                                                           th:field="*{newDevice.networkAdress}" name="networkAdress" required>
                                                </div>
                                                <div th:if="${!childrenPodstation.isEmpty()}" class="form-group" >
                                                    <label for="ip">IP</label>
                                                    <input class="form-control" id="ip" type="text"
                                                           th:value="${childrenPodstation[0].device.port}"
                                                           name="ip" readonly>
                                                </div>
                                                <div th:if="${!childrenPodstation.isEmpty()}" class="form-group">
                                                    <label for="port">Порт</label>
                                                    <input class="form-control" id="port" type="text"
                                                           th:value="${childrenPodstation[0].device.port}"
                                                           name="port" readonly>
                                                </div>
                                                <div th:unless="${!childrenPodstation.isEmpty()}" class="form-group" >
                                                    <label for="ip">IP</label>
                                                    <input class="form-control" id="ip" type="text"
                                                            name="ip" required>
                                                </div>
                                                <div th:unless="${!childrenPodstation.isEmpty()}" class="form-group">
                                                    <label for="port">Порт</label>
                                                    <input class="form-control" id="port" type="text"
                                                            name="port" required>
                                                </div>
                                                <div class="modal-footer">
                                                    <button type="button" class="btn btn-secondary"
                                                            data-dismiss="modal">
                                                        Отменить
                                                    </button>
                                                    <button type="submit" class="btn btn-primary">Сохранить</button>
                                                </div>
                                            </form>
                                        </div>
                                    </div>
                                </div>
                            </div>

                            <a type="button" class="btn btn-outline-danger" style="font-size: 0" title="Редактировать"
                               href=""
                               data-toggle="modal" data-target="#edit_podstation">
                                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                                     class="bi bi-pencil" viewBox="0 0 16 16" title="Редактировать">
                                    <path d="M12.146.146a.5.5 0 0 1 .708 0l3 3a.5.5 0 0 1 0 .708l-10 10a.5.5 0 0 1-.168.11l-5 2a.5.5 0 0 1-.65-.65l2-5a.5.5 0 0 1 .11-.168l10-10zM11.207 2.5L13.5 4.793 14.793 3.5 12.5 1.207 11.207 2.5zm1.586 3L10.5 3.207 4 9.707V10h.5a.5.5 0 0 1 .5.5v.5h.5a.5.5 0 0 1 .5.5v.5h.293l6.5-6.5zm-9.761 5.175l-.106.106-1.528 3.821 3.821-1.528.106-.106A.5.5 0 0 1 5 12.5V12h-.5a.5.5 0 0 1-.5-.5V11h-.5a.5.5 0 0 1-.468-.325z"/>
                                </svg>
                            </a>

                            <div class="modal fade" id="edit_podstation" tabindex="-1" role="dialog"
                                 aria-labelledby="exampleModalLabel"
                                 aria-hidden="true">
                                <div class="modal-dialog" role="document">
                                    <div class="modal-content">
                                        <div class="modal-header">
                                            <h5 class="modal-title" id="exampleModalLabel">Изменить подстанцию</h5>
                                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                                <span aria-hidden="true">&times;</span>
                                            </button>
                                        </div>
                                        <div class="modal-body">

                                            <form th:method="POST" th:action="@{/mercuryTcp/podstations/edit/{id}(id=${podstation.id})}">
                                                <input type="text">
                                                <div class="modal-footer">
                                                    <button type="button" class="btn btn-secondary"
                                                            data-dismiss="modal">
                                                        Отменить
                                                    </button>
                                                    <button type="submit" class="btn btn-primary">Сохранить</button>
                                                </div>
                                            </form>
                                        </div>
                                    </div>
                                </div>
                            </div>

                            <a class="btn btn-outline-danger" style="font-size: 0" title="Удалить" data-method="delete"
                               th:href="@{/mercuryTcp/podstations/delete/{id}(id=${podstation.id})}"
                               th:data-confirm-delete="|Удалить подстанцию ${podstation.name}?|"
                               onclick="if (!confirm(this.getAttribute('data-confirm-delete'))) return false"
                               >
                                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                                     class="bi bi-trash" viewBox="0 0 16 16">
                                    <path d="M5.5 5.5A.5.5 0 0 1 6 6v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5zm2.5 0a.5.5 0 0 1 .5.5v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5zm3 .5a.5.5 0 0 0-1 0v6a.5.5 0 0 0 1 0V6z"/>
                                    <path fill-rule="evenodd"
                                          d="M14.5 3a1 1 0 0 1-1 1H13v9a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V4h-.5a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1H6a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1h3.5a1 1 0 0 1 1 1v1zM4.118 4L4 4.059V13a1 1 0 0 0 1 1h6a1 1 0 0 0 1-1V4.059L11.882 4H4.118zM2.5 3V2h11v1h-11z"/>
                                </svg>
                            </a>

                        </div>
                    </div>
                </li>
                <ul th:if="${!childrenPodstation.isEmpty()}" class="list-group text-muted list-group-flush">
                    <li class="list-group-item">
                        ip: <span th:text="${childrenPodstation[0].device.ip}">ip</span>
                    </li>
                    <li class="list-group-item">
                        Порт: <span th:text="${childrenPodstation[0].device.port}">port</span>
                    </li>
                </ul>
                <ul th:each="children: ${childrenPodstation}" class="list-group list-group-flush">
                    <li class="list-group-item">
                        <div class="d-flex justify-content-between">
                            <span th:text="${children.name}"></span>
                        </div>
                    </li>
                    <ul class="list-group text-muted list-group-flush">
                        <li class="list-group-item ">
                            серийный номер: <span th:text="${children.device.serialNumber}"></span>
                        </li>
                        <li class="list-group-item ">
                            сетевой адрес: <span th:text="${children.device.networkAdress}"></span>
                        </li>
                    </ul>
                </ul>
            </ul>
        </div>
    </div>
</div>
